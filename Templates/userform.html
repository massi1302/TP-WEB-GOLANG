{{define "userform"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Utilisateur</title>
    <link rel="stylesheet" href="/assets/css/userform.css">
</head>
<body>
    <div class="container">
        <h1>FORMULAIRE</h1>

        <form action="/user/treatement" method="POST">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input 
                    type="text" 
                    id="nom" 
                    name="nom" 
                    value="{{.Nom}}"
                    pattern="[a-zA-ZÀ-ÿ-]+"
                    
                >
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input 
                    type="text" 
                    id="prenom" 
                    name="prenom" 
                    value="{{.Prenom}}"
                    pattern="[a-zA-ZÀ-ÿ-]+"
                    
                >
            </div>

            <div class="form-group">
                <label for="dateNaissance">Date de naissance:</label>
                <input 
                    type="date" 
                    id="dateNaissance" 
                    name="dateNaissance" 
                    value="{{.DateNaissance}}"
                >
            </div>

            <div class="form-group">
                <label>Sexe:</label>
                <div class="radio-group">
                    <label>
                        <input 
                            type="radio" 
                            name="sexe" 
                            value="M" 
                            {{if eq .Sexe "M"}}checked{{end}}
                        > Masculin
                    </label>
                    <label>
                        <input 
                            type="radio" 
                            name="sexe" 
                            value="F" 
                            {{if eq .Sexe "F"}}checked{{end}}
                        > Féminin
                    </label>
                    <label>
                        <input 
                            type="radio" 
                            name="sexe" 
                            value="A" 
                            {{if eq .Sexe "A"}}checked{{end}}
                        > Autre
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    {{if .Check}}Modifier{{else}}Envoyer{{end}}
                </button>
            </div>
        </form>

        <div class="accueil">
            <a href="/home" class="btn">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
{{end}}
