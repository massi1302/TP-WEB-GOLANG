{{define "userform"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/userform.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <h1>FORMULAIRE</h1>
        <form action="/user/treatement" method="POST">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom">
            </div>
    
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom">
            </div>
    
            <div class="form-group">
                <label for="dateNaissance">Date de naissance:</label>
                <input type="date" id="dateNaissance" name="dateNaissance">
            </div>
    
            <div class="form-group">
                <label>Sexe:</label>
                <div class="radio-group">
                    <input type="radio" id="sexeM" name="sexe" value="M">
                    <label for="sexeM">Masculin</label>
                    <input type="radio" id="sexeF" name="sexe" value="F">
                    <label for="sexeF">Féminin</label>
                    <input type="radio" id="sexeA" name="sexe" value="A">
                    <label for="sexeA">Autre</label>
                </div>
            </div>
    
            <button type="submit">Envoyer</button>
        </form>
    </div>
    
    {{end}}
