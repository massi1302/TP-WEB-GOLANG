{{define "error"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-box {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
            color: #721c24;
        }
        .error-code {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <div class="error-code">Erreur {{.Code}}</div>
            <div class="error-message">{{.Message}}</div>
        </div>
        <a href="/user/form" class="back-button">Retour au formulaire</a>
    </div>
</body>
</html>
{{end}}
