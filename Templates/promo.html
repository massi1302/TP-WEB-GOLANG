{{define "promo"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/promo.css">
    <title>{{.Nom}}</title>
<body>
    <h1>{{.Nom}}</h1>

    <div class="info-section">
        <p><strong>Filière:</strong> {{.Filiere}}</p>
        <p><strong>Niveau:</strong> {{.Niveau}}</p>
        <p><strong>Nombre d'étudiants:</strong> {{.Nombre}}</p>
    </div>

    <h2>Liste des étudiants</h2>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Age</th>
                <th>Sexe</th>
            </tr>
        </thead>
        <tbody>
            {{range .Etudiants}}
            <tr>
                <td>{{.Prenom}}</td>
                <td>{{.Nom}}</td>
                <td>{{.Age}}</td>
                <td>
                    {{if eq .Sexe "M"}}
                    <img class="icon" src="/assets/images/icon-M.png" alt="icon-M">
                    {{else}}
                    <img class="icon" src="/assets/images/icon-F.png" alt="icon-F">
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
{{end}}
